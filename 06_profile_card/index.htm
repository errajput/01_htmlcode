<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile-card</title>
  </head>
  <body>
    <div class="profile-cards">
      <!-- side bar start -->
      <div class="profile-sidebar">
        <img
          class="profile-photo"
          src="image.png"
          alt="profile picture"
          width="100px"
        />
        <h2>Disha Rajput</h2>
        <p class="job-profession">Fresher</p>
        <p class="learning">Learning MERN stack</p>
      </div>
      <!-- side bar end -->
      <!-- main -->
      <div class="main">
        <p class="bio">
          I am a fresher. I am learning MERN stack development. I have done
          graduation in B.Tech in 2022 in computer science engineering.
        </p>
        <div class="contactinfo">
          <p>dishacsevira@gmail.com-gmail</p>
        </div>
        <!-- social links -->
        <div class="social-links">
          <a target="_blank" href="https://www.linkedin.com/in/er-disha-rajput">
            <i class="fab fa-linkedin"></i
          ></a>
          <a target="_blank" href="https://github.com/errajput">
            <i class="fab fa-github"></i
          ></a>
        </div>
        <!-- skills -->
        <div class="skills">
          <div class="skill">HTML</div>
          <div class="skill">CSS</div>
          <div class="skill">JavaScript</div>
          <div class="skill">ReactJs</div>
          <div class="skill">NodeJs</div>
          <div class="skill">ExpressJs</div>
          <div class="skill">MongoDB</div>
          <div class="skill">Git</div>
        </div>
        <!-- btn -->
        <button class="cat-button">view full profile</button>
      </div>
      <!-- main end -->
    </div>
  </body>
</html>
