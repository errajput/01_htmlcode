<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- product card start -->
    <div class="container">
      <!-- image container start -->
      <div class="img-container">
        <img
          class="product-image"
          src="https://cdn.pixabay.com/photo/2017/06/20/23/15/coffee-2425303_1280.jpg"
          alt="picture of a laptop"
        />
      </div>
      <!-- image container end -->

      <!-- tag offer start -->
      <div class="tag">20% off</div>
      <!-- tag offer end -->

      <!-- main container start -->
      <div class="main">
        <h1>Laptop Coming</h1>
        <span class="product-price">$99.9</span>
        <p class="about-product">
          A laptop is a portable computer that is smaller than a desktop and can
          be used for personal tasks. Laptops are often called notebook
          computers.
        </p>
        <button class="cta-button">
          <i class="fas fa-shopping-cart"></i>Add to cart
        </button>
      </div>
      <!-- main container end -->
    </div>
    <!-- product card end -->
  </body>
</html>
