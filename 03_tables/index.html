<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            width: 80%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: rgb(42, 46, 165);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tables in html</h1>
    <hr>
    <table>

        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jhon doe</td>
                <td>Math</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>tem lee</td>
                <td>Science</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Thomas</td>
                <td>Art</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
