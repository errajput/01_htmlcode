<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form> 
        <div>
            <label for="name">Name: </label>
            <input id="name" type="text" placeholder="Name">
        </div>
        <br>
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" placeholder="age">
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="password">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="email">
        </div>
        <br>
        <div>
            <label for="url">Git Url: </label>
            <input type="url" id="url" placeholder="giturl">
        </div>
        <br>
        <div>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" placeholder="phone number">
        </div>
        <br>
        <div>
            <label for="range">Range: </label>
            <input type="range" id="range" placeholder="range">
        </div>
        <br>
        <div>
            <label for="date">Date: </label>
            <input type="date" id="date" placeholder="date">
        </div>
        <br>
        <div>
            <label for="time">Time: </label>
            <input type="time" id="time" placeholder="time">
        </div> 
        <br>
        <div>
            <label for="month">Month: </label>
            <input type="month" id="month" placeholder="month">
        </div> 
        <br>
        <div>
            <label for="week">Week: </label>
            <input type="week" id="week" placeholder="week">
        </div> 
        <br>
        <div>
            <label for="color">Color: </label>
            <input type="color" id="color" placeholder="color">
        </div> 
        <br>
        <div>
            <label for="checkbox">Checkbox: </label>
            <input type="checkbox" id="checkbox" placeholder="checkbox">
        </div> 
        <br>
        <div>
            <label for="radio">Radio: </label>
            <input type="radio" id="radio" placeholder="radio">
        </div>
        <br>
        <div>
            <label for="file">File: </label>
            <input type="file" id="file" placeholder="file">
        </div>
        <br>
        <div>
            <label for="descripition">Descripition: </label>
            <textarea name="descripition" id="descripition" rows="10" cols="30"></textarea>
            <!-- <input type="Descripition" id="Descripition" placeholder="Descripition"> -->
        </div>
        <br>
        <div>
            <label for="select">Course: </label>
           <select name="select" id="select">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
            <option value="react">react</option>

           </select>
        </div>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
